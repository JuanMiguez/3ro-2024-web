<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multimedia enbedding</title>
</head>
<body>
    <h1>multimedia enbeddings</h1>

    <h2>imagenes</h2>

    <h3>imagen con ruta relativa</h3>
    <img src="img\henkidama.jpg" alt="goku haciendo una henkidama" width="100%" >
    <!--
        el atributo src indica la ruta a la imagen. esta ruta puede ser
        ser absoluta o relativa
    -->
    <h3>imagen con ruta absoluta</h3>
    <img src="https://www.hdwallpaper.nu/wp-content/uploads/2015/06/Dragon-Ball-Z-Wallpapers-HD-1024x603.jpg" alt="goku super sayan lvl 1" width="100%">

    <h3>imagenes con atributo de titulo</h3>
    <img
  src="img/dinosaurio.jpg"
  alt="La cabeza y el torso de un esqueleto de dinosaurio;
           tiene una cabeza grande con dientes largos y afilados"
  width="400"
  height="341"
  title="Exposición de un T-Rex en el museo de la Universidad de Manchester." />

  <h3>usando la etiqueta &lt;figure></h3>
  <figure>
    <img
      src="img/dinosaurio.jpg"
      alt="La cabeza y el torso de un esqueleto de dinosaurio;
              tiene una cabeza grande con dientes largos y afilados"
      width="100%"
       />
  
    <figcaption>
      Exposición de un T-Rex en el museo de la Universidad de Manchester.
    </figcaption>
  </figure>
  
  <h2>USANDO VIDEO Y AUDIO</h2>

  <video src="video/elephants-dream.webm" controls>
    <p>
      Tu navegador no soporta HTML5 video. Aquí está el
      <a href="video/elephants-dream.webm">enlace del video</a>.
    </p>
  </video>
  <audio src="">
    
  </audio>


</body>
</html>
